<html>
<head>
	<title>Spark App</title>
</head>
<body>
	<header>
		<h1>Spark App</h1>
	</header>
	<section id="main">
		<h1>List of locations</h1>
		<ul id="list"></ul>
	</section>
	<section id="actions">
		<button id="ajax">Make API call</button><br>
		<button id="populate">Populate list</button><br>
    <button id="save">Save in local storage</button><br>
		<button id="geolocate">Geolocate me</button><br>
		<button id="notify">Notify me</button><br>
	</section>

	<script src="tinder.ajax.js"></script>
	<script src="tinder.geolocation.js"></script>
	<script src="tinder.notification.js"></script>
	<script src="tinder.query.js"></script>
	<script src="tinder.storage.js"></script>
	<script src="spark.js"></script>
</body>
</html>
